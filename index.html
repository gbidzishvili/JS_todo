<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section
			class="col-md-8 m-auto mt-5 p-3 border border-secondary-subtle rounded-4 d-flex flex-column"
		>
			<h1>Add Your ToDoS Here</h1>
			<br />
			<hr />
			<article>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"
						>Enter your todo here</label
					>
					<input
						type="email"
						class="form-control"
						id="todo"
						placeholder="Enter Todo"
					/>
				</div>
				<div class="mb-3">
					<button id="save" class="btn btn-dark col-12 d-block">
						Add
					</button>
				</div>
			</article>
			<hr />
			<br />
			<ul class="list-group todo-list"></ul>
		</section>

		<!-- Button trigger modal -->
		<button
		id="modalOpener"
			type="button"
			class="btn btn-primary d-none"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Launch demo modal
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">
							Update Your Todo Plan
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<label for="exampleFormControlInput1" class="form-label"
						>Enter your todo here</label
					>
					<input
						type="email"
						class="form-control"
						id="updateTodo"
						placeholder="Enter Todo"
					/>
					
						<label for="exampleFormControlInput1" class="form-label"
						>Select todo status</label
					>
					<select id="status"  class="form-control">
						<option value="todo">Todo</option>
						<option value="done">Done</option>
						<option value="hold">Hold</option>
						<option value="inProgress">InProgress</option>
					</select>
					<div class="modal-footer mt-3">
						<button
							id="update"
							type="button"
							class="btn btn-warning"
							data-bs-dismiss="modal"
						>
							Update
						</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
